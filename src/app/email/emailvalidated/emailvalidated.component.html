<div class="container" style="padding-top: 10px;">
  <div class="row">
    <div class="col-xs-4 col-md-6 col-12-lg mx-auto">
      <mat-card>
        <div class="card-header text-center" 
            [ngClass]="emailActivation ? 'alert-success' :'alert-danger'" 
            translate>
          email/emailvalidated/email_activation_status
        </div>
        <div class="card-body" *ngIf="emailActivation">
          {{ 'email/emailvalidated/your_email_has_been_validated' | translate }}
        </div>
        <div class="card-body" *ngIf="!emailActivation">
          {{ 'email/emailvalidated/we_have_failed_to_activate_your_email'| translate }}
        </div>
        <div class="help-block">{{ errorActivatingEmail }}</div>
        <div class="text-center">
          <a routerLink="/login"
            class="mat-raised-button mat-primary btn">
            {{ 'generic/login' | translate }}
          </a>
        </div>
      </mat-card>
    </div>
  </div>
</div>
